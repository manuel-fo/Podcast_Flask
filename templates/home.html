{% extends "layout.html" %}
{% block content %}
    {% for podcast in podcasts %}
        <H1>{{ podcast.title }}</H1>
        <img src={{ podcast.image }} class="img-thumbnail" height="250" width="250">
        <p>Description: {{ podcast.description }}</p>
        <p>Link: {{ podcast.link }}</p>
        {% for episode in podcast.episodes %}
        <p>Episode Title: {{ episode.title }}</p>
        {% endfor %}
    {% endfor %}
{% endblock content %}
